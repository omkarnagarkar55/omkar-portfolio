name: Build and Deploy Artifacts to Another Repository

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "omkarnagarkar55" # Customize with your Medium username

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      - name: Clone target repository
        run: git clone https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/omkarnagarkar55/omkarnagarkar55.github.io target-repo

      - name: Copy build artifacts
        run: |
          cp -r build/* target-repo/

      - name: Push changes to target repository
        run: |
          cd target-repo
          git add .
          git commit -m "Deploy build artifacts"
          git push origin master
